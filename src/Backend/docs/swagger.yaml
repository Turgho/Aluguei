openapi: 3.0.0
info:
  title: Aluguei API
  description: Sistema de gestão de aluguéis imobiliários
  version: 1.0.0
  contact:
    name: Aluguei Team
    email: contato@aluguei.app

servers:
  - url: http://localhost:8080/api/v1
    description: Development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtido através do endpoint de login

  schemas:
    Owner:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        birth_date:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Property:
      type: object
      properties:
        id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip_code:
          type: string
        bedrooms:
          type: integer
        bathrooms:
          type: integer
        area:
          type: integer
        rent_amount:
          type: number
        status:
          type: string
          enum: [available, rented, maintenance]

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        token:
          type: string
        expires_at:
          type: string
          format: date-time
        owner:
          $ref: '#/components/schemas/Owner'

    Error:
      type: object
      properties:
        error:
          type: string

security:
  - BearerAuth: []

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login do proprietário
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /owners:
    post:
      tags:
        - Owners
      summary: Criar novo proprietário
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - phone
                - cpf
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                phone:
                  type: string
                cpf:
                  type: string
                birth_date:
                  type: string
                  format: date
      responses:
        '201':
          description: Proprietário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Owners
      summary: Listar proprietários
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Lista de proprietários
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Owner'
                  pagination:
                    type: object
        '401':
          description: Token inválido ou ausente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /properties:
    post:
      tags:
        - Properties
      summary: Criar nova propriedade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - owner_id
                - title
                - address
                - city
                - state
                - rent_amount
              properties:
                owner_id:
                  type: string
                  format: uuid
                title:
                  type: string
                description:
                  type: string
                address:
                  type: string
                city:
                  type: string
                state:
                  type: string
                zip_code:
                  type: string
                bedrooms:
                  type: integer
                bathrooms:
                  type: integer
                area:
                  type: integer
                rent_amount:
                  type: number
                status:
                  type: string
                  enum: [available, rented, maintenance]
      responses:
        '201':
          description: Propriedade criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'
        '401':
          description: Token inválido ou ausente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Properties
      summary: Listar propriedades
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Lista de propriedades
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Property'
                  pagination:
                    type: object
        '401':
          description: Token inválido ou ausente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /dashboard/owner/{ownerId}:
    get:
      tags:
        - Dashboard
      summary: Obter dados do dashboard do proprietário
      parameters:
        - name: ownerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dados do dashboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_properties:
                    type: integer
                  rented_properties:
                    type: integer
                  available_properties:
                    type: integer
                  monthly_revenue:
                    type: number
                  pending_payments:
                    type: integer
                  overdue_payments:
                    type: integer
        '401':
          description: Token inválido ou ausente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'